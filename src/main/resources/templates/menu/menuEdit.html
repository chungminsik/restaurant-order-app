<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>メニュー編集</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>メニュー編集</h1>
    <form th:action="@{/menu/update}" th:object="${menu}" method="post">
        <input type="hidden" th:field="*{menuId}"/> <!-- メニューIDは hidden フィールドで送信 -->
        <div>
            <label for="menuName">メニュー名:</label>
            <input type="text" id="menuName" th:field="*{menuName}" maxlength="30" required/>
        </div>
        <div>
            <label for="menuPrice">メニュー価格:</label>
            <input type="number" id="menuPrice" th:field="*{menuPrice}" required/>
        </div>
        <div>
            <button type="submit">編集</button>
        </div>
    </form>

    <!-- メニュー一覧へ戻るボタン -->
    <div>
        <button onclick="location.href='/menu'">戻る</button>
    </div>
</div>
</body>
</html>
