<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>주문 추가</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }
        form {
            margin: 20px 0;
        }
        label, select, input {
            display: block;
            margin: 10px auto;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>주문 추가</h1>
        <form id="orderForm" th:action="@{'/' + ${seatId} + '/orders/create'}" method="post">
            <label for="menu">메뉴 선택:</label>
            <select id="menu" name="menuId" required>
                <option value="">메뉴를 선택하세요</option>
                <option th:each="menu : ${menus}" th:value="${menu.menuId}" th:text="${menu.menuName}"></option>
            </select><br><br>
            <label for="amount">주문 갯수:</label>
            <input type="number" id="amount" name="ordersAmount" min="1" required><br><br>
            <button type="button" onclick="submitOrderForm()">주문 추가</button>
        </form>
        <button onclick="location.href='/'">홈으로</button>
    </div>

    <script>
        function submitOrderForm() {
            var menuId = document.getElementById('menu').value;
            var amount = document.getElementById('amount').value;

            if (menuId && amount && !isNaN(amount) && amount > 0) {
                document.getElementById('orderForm').submit();
            } else {
                alert('올바른 메뉴와 갯수를 입력하세요.');
            }
        }
    </script>
</body>
</html>
