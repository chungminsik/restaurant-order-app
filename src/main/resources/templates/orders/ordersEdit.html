<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>주문 수정</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }
        form {
            margin: 20px 0;
        }
        label, select, input {
            display: block;
            margin: 10px auto;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>주문 수정</h1>
    <!-- 전달된 orders 객체를 폼의 바인딩 대상으로 지정 -->
    <form th:object="${orders}" th:action="@{'/' + ${seatId} + '/orders/update'}" method="post">
        <!-- 주문 ID는 수정할 필요 없으므로 hidden 필드로 전송 -->
        <input type="hidden" th:field="*{orders.ordersId}" />

        <!-- 메뉴 선택: orders 객체의 메뉴 관련 속성(예, menuId)와 바인딩 -->
        <label for="menu">메뉴 선택:</label>
        <select id="menu" th:field="*{menuId}" required>
            <option value="">메뉴를 선택하세요</option>
            <option th:each="menu : ${menus}"
                    th:value="${menu.menuId}"
                    th:text="${menu.menuName}">
            </option>
        </select>

        <!-- 주문 갯수: orders 객체의 ordersAmount와 바인딩 -->
        <label for="amount">주문 갯수:</label>
        <input type="number" id="amount" th:field="*{orders.ordersAmount}" min="1" required>

        <!-- 수정 버튼 -->
        <button type="submit">주문 수정</button>
    </form>
    <!-- 목록이나 홈으로 돌아가기 위한 버튼 예시 -->
    <button type="button" onclick="location.href='/' + [[${seatId}]] + '/orders/list'">목록으로</button>
</div>
</body>
</html>
